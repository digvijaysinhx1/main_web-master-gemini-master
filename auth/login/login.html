<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/auth/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script type="module" src="/auth/login/login.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <img src="/auth/assets/logo.jpg" alt="Logo" class="logo">
            <h1>Welcome Back</h1>

            <form id="loginForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <p><a href="#" id="forgot-password">Forgot Password?</a></p>
                <!-- Forgot Password Modal -->
                <div id="forgotPasswordModal" class="modal"
                    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
                    <div style="background:#fff; padding:20px; border-radius:8px; width:300px; text-align:center;">
                        <h2>Reset Password</h2>
                        <input type="email" id="reset-email" placeholder="Enter your email"
                            style="width:100%; padding:10px; margin:10px 0;" />
                        <button id="send-reset-email"
                            style="width:100%; padding:10px; background-color:#007bff; color:white; border:none; border-radius:5px;">Send
                            Reset Email</button>
                        <br><br>
                        <button id="close-modal"
                            style="background:none; border:none; color:#007bff; margin-top:10px;">Cancel</button>
                    </div>
                </div>

                <button type="submit" id="submit">Login</button>
            </form>
            

            <div class="divider">
                <hr><span>or</span>
                <hr>
            </div>

            <button id="google-signin" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo"
                    class="google-icon">
                Sign in with Google
            </button>

            <div class="divider">
                <hr><span>Not a Member ?</span>
                <hr>
            </div>

            <p class="join"> <a href="http://127.0.0.1:3000/auth/register/register.html">Join now</a> to access
                everything</p>

            </div>
        </div>
    </div>
</body>

</html>
